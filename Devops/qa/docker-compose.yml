version: "3.9"

services:
  postgres-qa:
    image: postgres:15
    container_name: urbantracker-postgres-qa
    restart: always
    env_file:
      - .env.qa
    ports:
      - "5434:5432"
    networks:
      - network_qa
    volumes:
      - postgres_data_qa:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data_qa:
    driver: local

networks:
  network_qa:
    driver: bridge
