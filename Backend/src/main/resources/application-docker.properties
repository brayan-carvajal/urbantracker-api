# Docker-specific configuration
spring.profiles.active=docker

# File upload configuration for Docker
app.upload.directory=/app/uploads
app.upload.base-url=http://backend:8080

# CORS configuration for Docker
app.cors.allowed-origins=http://localhost:3000,http://backend:8080,http://web-admin:3000

# Database configuration for Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/urbantracker

# MQTT configuration for Docker
mqtt.broker-url=tcp://mosquitto:1883