# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/urbantracker_develop
spring.datasource.username=postgres
spring.datasource.password=develop1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MQTT Configuration
spring.mqtt.broker.host=localhost
spring.mqtt.broker.port=1883
spring.mqtt.client.id=urbantracker-backend
spring.mqtt.topics.tracking=urbantracker/tracking/#
spring.mqtt.topics.status=urbantracker/status/#

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.mqtt.enabled=true

# Logging Configuration
logging.level.com.sena.urbantracker=INFO
logging.level.org.springframework.security=DEBUG

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true